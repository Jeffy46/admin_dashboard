<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section class="sidebar">
            <div class="align-horizontal white-font">
                <img style="height:40px; width:auto;" src="images/view-dashboard.svg">
                <p style="font-size:30px;">Dashboard</p>
            </div>
            <br>
            <div class="align-horizontal white-font">
                <img src="images/home-variant-outline.svg">
                <p>Home</p>
            </div>
            <div class="align-horizontal white-font">
                <img src="images/card-account-details.svg">
                <p>Profile</p>
            </div>
            <div class="align-horizontal white-font">
                <img src="images/message-reply.svg">
                <p>Messages</p>
            </div>
            <div class="align-horizontal white-font">
                <img src="images/history.svg">
                <p>History</p>
            </div>
            <div class="align-horizontal white-font">
                <img src="images/circle-double.svg">
                <p>Tasks</p>
            </div>
            <div class="align-horizontal white-font">
                <img src="images/account-group.svg">
                <p>Communities</p>
            </div>
            <br>
            <br>
            <br>
            <div class="align-horizontal white-font">
                <img src="images/cog.svg    ">
                <p>Settings</p>
            </div>
            <div class="align-horizontal white-font">
                <img src="images/file-question-outline.svg">
                <p>Support</p>
            </div>
            <div class="align-horizontal white-font">
                <img src="images/shield.svg">
                <p>Privacy</p>
            </div>
        </section>
        <nav>
            <div class="top-nav">
                <form class="align-horizontal nav-margin" action="#" method="get">
                    <div>
                        <label for="search">
                            <button type="submit" class="hidden-button">
                        </label>
                    </div>
                    <div>
                        <input type="search" id="search" name="search">
                    </div>
                </form>
                <div class="align-horizontal nav-margin">
                    <img src="images/bell.svg">
                    <img class="icon" src="images/pfp.jpg">
                    <p class="black-font">John Doe</p>
                </div>
            </div>
            <div class="bot-nav">
                <div class="align-horizontal nav-margin">
                    <img src="images/pfp.jpg" class="big-icon">
                    <div class="align-vertical">
                        <p class="black-font">Hi there,</p>
                        <p class="black-font">John Doe (@JohnD)</p>
                    </div>
                </div>
                <div class="align-horizontal nav-margin">   
                    <button class="bot-nav-button">New</button>
                    <button class="bot-nav-button">Upload</button>
                    <button class="bot-nav-button">Share</button>
                </div>
            </div>
            </div>
        </nav>
        <section class="content"></section>
    </main>    
</body>
</html>
